{% extends 'base.html' %} {% block content %}
  <body class="bg-secondary">
    <div class="container">
      <table class="table text-white">
        <thead>
          <tr>
            <th>username</th>
            <th>Password</th>
            <th>Description</th>
            <th>Add Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for pass in passwords %}

          <tr>
            <td>{{pass.username}}</td>
            <td>{{pass.password}}</td>
            <td>{{pass.description}}</td>
            <td>{{pass.create_Date}}</td>
            <td>
              <form action="deletePassword/{{pass.id}}" method="POST"  class=" d-inline-block ">
                {% csrf_token %}{{form.as_p}}
                <button value="remove" type="submit" class="btn btn-danger"> remove </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <p class="text-center">
        <a href="{% url 'Password_Storage:AddPassword' %}">
          <button class="btn btn-light p-1 m-0 align-center" type="button">
            New Password
          </button>
        </a>
      </p>
    </div>
  </body>
  </html>
  {% endblock  %}

{% extends 'base.html' %} {% block content %}
<body class="p-5 gradient-form gradient-custom-2">
  {% if form.errors %}
  <div class="alert alert-warning alert-dismissible fade show">
    there was an error in your form {{error}}
  </div>
  {% endif %}
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-xl-6">
      <div class="card rounded-3 text-black">
        <div class="row">
          <div class="card-body p-md-5 mx-md-4">
            <h4 class="mb-5 pb-1 text-center">Reset Password</h4>
            <form
              action="{% url 'Authentications:change_pass' %}"
              method="POST"
            >
              {% csrf_token %} {{form.as_p}}
              <div class="text-center pt-1 pb-1">
                <input
                  class="btn btn-secondary btn-block fa-lg gradient-custom-2 mb-3"
                  type="submit"
                  value="Change Password"
                />
              </div>
            </form>
            <div
              class="d-flex align-items-center justify-content-center p-0 m-0"
            >
              <a
                class="text-bleue text-decoration-none"
                href="{% url 'Authentications:login' %}"
              >
                Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}

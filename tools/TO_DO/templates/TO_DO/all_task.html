{% extends 'base.html' %} {% block content %}
<body class="bg-secondary">
  <section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card">
            <div class="card-body p-5 pb-3">
              <div class="tab-content" id="ex1-content">
                {% if tasks %}
                <table class="container table mb-0 bg-white border border-dark">
                  <thead>
                    <tr>
                      <th>Task</th>
                      <th>Create Date</th>
                      <th></th>
                    </tr>
                  </thead>
                  {% for t in tasks %}
                  <tbody>
                    <tr>
                      {% if t.cheked %}
                    </tr>

                    <tr
                      class="text-decoration-line-through align-items-center rounded"
                      style="background-color: #f4f6f7"
                    >
                      {% else %}
                    </tr>

                    <tr
                      class="align-items-center rounded"
                      style="background-color: #f4f6f7"
                    >
                      {% endif %}
                      <td>{{t.title}}</td>
                      <td>{{t.add_date}}</td>
                      <td>
                        <form
                          action="deletTask/{{t.id}}"
                          method="POST"
                          class="d-inline-block"
                        >
                          {% csrf_token %}
                          <button
                            value="remove"
                            type="submit"
                            class="btn btn-danger"
                          >
                            remove
                          </button>
                        </form>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
                {% else %}
                <p>No tasks today</p>
                {% endif %}
                <p class="text-center m-0">
                  <a href="{% url 'TO_DO:index' %}" class="m-0">
                    <button
                      class="btn btn-info p-2 my-2 align-center"
                      type="button"
                    >
                      Today tasks
                    </button>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
{%endblock%}

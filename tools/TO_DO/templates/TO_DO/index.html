    {% extends 'base.html' %}
    {% block content %}
    <body class="bg-secondary">
    <section class="gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card">
              <div class="card-body p-5">
                <div class="tab-content " id="ex1-content">
                  <form action="" method="POST" class="d-flex justify-content-center align-items-center mb-4">
                    <div class="form-outline flex-fill">
                      {% csrf_token %} {{form.as_p}}
                    </div>      
                    <button class="btn btn-info mb-3 ms-2" type="submit" name="save">Add Task</button>
                  </form>
                  <h6 class="text-info" >Your tasks today:</h6>
                  <div
                    class="tab-pane fade show active"
                    id="ex1-tabs-1"
                    role="tabpanel"
                    aria-labelledby="ex1-tab-1"
                  >
                  <ul class="list-group mb-0">
                      {% for t in tasks %}
                      {% if t.cheked %}
                      <li class="list-group-item d-flex text-decoration-line-through align-items-center border-0 mb-2 rounded"
                      style="background-color: #f4f6f7"
                      >
                      {% else %}
                      <li
                      class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                      style="background-color: #f4f6f7"
                      >
                      {% endif %}
                      {{t.title}}
                    </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  {% endblock %}

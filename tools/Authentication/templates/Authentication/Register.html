{% extends 'Outer_Base.html' %} {% block content %}
<section class="p-5 gradient-form gradient-custom-2">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-xl-6">
      <div class="card rounded-3 text-black">
        <div class="row">
          <div class="card-body p-md-5 mx-md-4">
            <h4 class="mb-5 pb-1 text-center">Create New Account</h4>
            <form action="" method="POST">
              {% csrf_token %} {{form.as_p}}
              <div class="text-center pt-1 mb-5 pb-1">
                <input
                  class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                  type="submit"
                  value="Create Account"
                />
              </div>

              <div
                class="d-flex align-items-center justify-content-center pb-4"
              >
                <p class="mb-0 me-2">Already have an account?</p>
                <a
                  class="btn btn-outline-primary text-decoration-none"
                  href="{% url 'Authentication:login' %}"
                >
                  Login
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

  {% extends 'base.html' %} {% block content %}
  <style>
    #cke_id_body {
      width: inherit !important;
    }
  </style>
  <body class="bg-secondary">
    <div class="container-fluid">
      <div class="row p-2">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 p-2" >
          <div class="texteditor ">{{form.media}} {{form.as_p}}</div>
          <input type="submit" class="btn btn-info" onclick="TextConvert()" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 p-2">
          <div class="htmleditor">
            <p>HTML Editor</p>
            <div class="form-group">
              <textarea class="form-control rounded-0" rows="16" id="htmldata">
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  function TextConvert() {
    var x = CKEDITOR.instances["id_body"].getData();
    var y = document.getElementById("htmldata");
    y.innerHTML = x;
  }
</script>

{% extends 'base.html' %} {% block content %}
<body class="bg-secondary">
  <div class="text-center container">
    <table class="table table text-white mt-5">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Phone Number</th>
          <th>Description</th>
          <th>Add Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for Contact in Contacts %}
        <tr>
          <td>{{Contact.full_name}}</td>
          <td>{{Contact.phone_number}}</td>
          <td>{{Contact.description}}</td>
          <td>{{Contact.create_date}}</td>
          <td>
            <form
              action="deleteContact/{{Contact.id}}"
              method="POST"
              class="d-inline-block"
            >
              {% csrf_token %}{{form.as_p}}
              <button value="remove" type="submit" class="btn btn-danger">
                remove
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a class="btn btn-light mb-3" href="{% url 'My_Contact:AddContact' %}">
      Add Contact
    </a>
  </div>
</body>
{% endblock %}
